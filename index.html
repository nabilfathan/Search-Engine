<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Engine Lokal</title>
    <link rel="shortcut icon" href="Asset/world.png" type="image/x-icon">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Mengatur agar 3 kolom utama bisa di-scroll secara independen */
        .main-content {
            /* 100vh - tinggi navbar (6rem atau 96px) */
            height: calc(100vh - 6rem);
        }
        
        /* Custom scrollbar untuk tema gelap modern */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #00000030; /* Hitam transparan */
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb {
            background: #6b7280; /* bg-gray-500 */
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #9ca3af; /* bg-gray-400 */
        }
    </style>
</head>

<body class="text-gray-200 min-h-screen font-sans overflow-hidden" 
      style="background-image: url('Asset/BG.jpg'); 
             background-size: cover; 
             background-position: center; 
             background-attachment: fixed;">

    <div class="fixed inset-0 w-full h-full bg-black/50 z-[-1]"></div>

    <nav class="fixed top-0 left-0 w-full bg-gray-950/70 shadow-lg z-50 px-6 h-24 flex items-center backdrop-blur-lg border-b border-gray-700/50">
        <div class="relative w-full max-w-2xl mx-auto">
            <div class="absolute left-4 top-1/2 -translate-y-1/2 text-gray-500">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
                </svg>
            </div>
            <input type="text" id="search-input" placeholder="Cari di database lokal Anda..." 
                   class="w-full p-4 pl-14 rounded-full bg-gray-900/80 border border-gray-700/60 text-gray-200 
                          focus:outline-none focus:ring-2 focus:ring-blue-400 shadow-lg transition-all duration-300">
        </div>
    </nav>

    <main class="pt-24 p-6 main-content">
        <div class="grid grid-cols-5 gap-6 h-full">

            <div class="col-span-1 h-full bg-gray-900/60 backdrop-blur-md rounded-xl shadow-inner overflow-y-auto p-4 mt-4">
                <h2 class="text-lg font-bold text-blue-300 mb-4 sticky top-0  pb-2 z-10">Indeks Kata</h2>
                <ul id="suggestions-list" class="space-y-2">
                    <li class="text-gray-400 text-sm">Ketik untuk mencari...</li>
                </ul>
            </div>

            <div class="col-span-2 h-full overflow-y-auto mt-6">
                <h2 class="text-lg font-bold text-gray-200 mb-4 sticky top-0  backdrop-blur-md pb-2">Hasil Pencarian</h2>
                <div id="results-list" class="space-y-4">
                    <p class="text-gray-400">Hasil akan muncul di sini.</p>
                </div>
            </div>

            <div class="col-span-2 h-full bg-gray-900/60 backdrop-blur-md rounded-xl shadow-inner overflow-y-auto p-4 mt-4">
                <h2 class="text-lg font-bold text-gray-200 mb-4 sticky top-0 pb-2 z-10">Detail Informasi</h2>
                <div id="detail-pane">
                    <div id="detail-placeholder" class="flex flex-col items-center justify-center h-full text-gray-500">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-16 h-16 mb-4">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 14.25v-2.625a3.375 3.375 0 0 0-3.375-3.375h-1.5A1.125 1.125 0 0 1 13.5 7.125v-1.5a3.375 3.375 0 0 0-3.375-3.375H8.25m5.231 13.481L15 17.25m-4.5-15H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 0 0-9-9Zm3.75 11.625a2.625 2.625 0 1 1-5.25 0 2.625 2.625 0 0 1 5.25 0Z" />
                        </svg>
                        <p class="text-center">Klik hasil pencarian di kolom tengah<br>untuk melihat detail lengkap.</p>
                    </div>
                </div>
            </div>

        </div>
    </main>
    <script src="script.js" defer></script>
    
    <footer class="w-full py-4 text-center text-sm text-gray-400 border-t border-gray-700/50 mt-12 bg-black/50 backdrop-blur-sm">
        Dibuat dengan â˜• oleh [Nama Anda]
    </footer>
</body>
</html>
